<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookstore</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Logo</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Sell your books</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">Blej me te rejat</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Ulje cmimi</a>
                    </li>
                </ul>
                <a href="#" class="btn btn-outline-primary">Log in/Register</a>
            </div>
        </div>
    </nav>

    <!-- Main content -->
    <div class="container">
        <div class="row">
            <!-- Book 1 -->
            <div class="col-md-4 book-card">
                <div class="card">
                    <img src="book-cover1.jpg" class="card-img-top" alt="Book 1">
                    <div class="card-body">
                        <h5 class="card-title">Book Title 1</h5>
                        <p class="card-text">Author: Author Name</p>
                        <p class="card-text">Price: $10.00</p>
                    </div>
                </div>
            </div>
            <!-- Book 2 -->
            <div class="col-md-4 book-card">
                <div class="card">
                    <img src="book-cover2.jpg" class="card-img-top" alt="Book 2">
                    <div class="card-body">
                        <h5 class="card-title">Book Title 2</h5>
                        <p class="card-text">Author: Author Name</p>
                        <p class="card-text">Price: $15.00</p>
                    </div>
                </div>
            </div>
            <!-- Book 3 -->
            <div class="col-md-4 book-card">
                <div class="card">
                    <img src="book-cover3.jpg" class="card-img-top" alt="Book 3">
                    <div class="card-body">
                        <h5 class="card-title">Book Title 3</h5>
                        <p class="card-text">Author: Author Name</p>
                        <p class="card-text">Price: $12.00</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
